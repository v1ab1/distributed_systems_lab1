name: Deploy to Yandex Cloud

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Yandex Cloud
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          APP_PORT: ${{ secrets.APP_PORT || '8080' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DOCKER_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        run: |
          ssh $SERVER_USER@$SERVER_HOST bash -s << ENDSSH
            set -e
            
            # Переходим в директорию проекта
            cd ~/persons-app || mkdir -p ~/persons-app && cd ~/persons-app
            
            # Логинимся в GitHub Container Registry
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
            
            # Скачиваем docker-compose файл
            curl -f -o docker-compose.prod.yml https://raw.githubusercontent.com/$GITHUB_REPOSITORY/master/docker-compose.prod.yml || {
              echo "Ошибка: не удалось скачать docker-compose.prod.yml"
              exit 1
            }
            
            # Создаем директорию для SQL скриптов
            mkdir -p postgres
            
            # Скачиваем SQL скрипт
            curl -f -o postgres/10-create-user-and-db.sql https://raw.githubusercontent.com/$GITHUB_REPOSITORY/master/postgres/10-create-user-and-db.sql || {
              echo "Ошибка: не удалось скачать SQL скрипт"
              exit 1
            }
            
            # Проверяем, что файлы скачались
            if [ ! -s docker-compose.prod.yml ]; then
              echo "Ошибка: docker-compose.prod.yml пустой или не существует"
              exit 1
            fi
            
            # Создаем .env файл
            echo "POSTGRES_USER=$POSTGRES_USER" > .env
            echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> .env
            echo "POSTGRES_DB=$POSTGRES_DB" >> .env
            echo "APP_PORT=$APP_PORT" >> .env
            echo "DOCKER_IMAGE=$DOCKER_IMAGE" >> .env
            
            # Определяем команду docker compose
            if command -v docker-compose &> /dev/null; then
              # Используем старую версию docker-compose
              docker-compose -f docker-compose.prod.yml down || true
              docker image prune -f || true
              docker-compose -f docker-compose.prod.yml pull
              docker-compose -f docker-compose.prod.yml up -d
              docker-compose -f docker-compose.prod.yml ps
            elif docker compose version &> /dev/null 2>&1; then
              # Используем новую версию docker compose (плагин)
              docker compose -f docker-compose.prod.yml down || true
              docker image prune -f || true
              docker compose -f docker-compose.prod.yml pull
              docker compose -f docker-compose.prod.yml up -d
              docker compose -f docker-compose.prod.yml ps
            else
              echo "Ошибка: docker-compose не найден"
              exit 1
            fi
            
            echo "Deployment completed successfully!"
          ENDSSH

      - name: Health check
        run: |
          sleep 15
          for i in {1..10}; do
            if curl -f http://${{ secrets.SERVER_HOST }}:${{ secrets.APP_PORT || '8080' }}/docs > /dev/null 2>&1; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Waiting for service... ($i/10)"
            sleep 5
          done
          echo "❌ Health check failed!"
          exit 1

      - name: Create Postman environment for testing
        run: |
          cat > postman-env-temp.json << EOF
          {
            "id": "temp-test-env",
            "name": "Temp Test Environment",
            "values": [
              {
                "key": "baseUrl",
                "value": "http://${{ secrets.SERVER_HOST }}:${{ secrets.APP_PORT || '8080' }}",
                "enabled": true
              }
            ]
          }
          EOF

      - name: Run Newman API Tests
        uses: matt-ball/newman-action@master
        with:
          collection: postman/[inst] Lab1.postman_collection.json
          environment: postman-env-temp.json
          delayRequest: 100
          reporters: '[ "cli" ]'
