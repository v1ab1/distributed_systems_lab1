name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Yandex Cloud
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          APP_PORT: ${{ secrets.APP_PORT || '8080' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            set -e
            
            # Переходим в директорию проекта
            cd ~/persons-app || mkdir -p ~/persons-app && cd ~/persons-app
            
            # Логинимся в GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Скачиваем docker-compose файл
            curl -o docker-compose.prod.yml https://raw.githubusercontent.com/${{ github.repository }}/master/docker-compose.prod.yml
            
            # Создаем директорию для SQL скриптов
            mkdir -p postgres
            
            # Скачиваем SQL скрипт
            curl -o postgres/10-create-user-and-db.sql https://raw.githubusercontent.com/${{ github.repository }}/master/postgres/10-create-user-and-db.sql
            
            # Создаем .env файл
            cat > .env << EOF
POSTGRES_USER=${{ secrets.POSTGRES_USER }}
POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
POSTGRES_DB=${{ secrets.POSTGRES_DB }}
APP_PORT=${{ secrets.APP_PORT || '8080' }}
DOCKER_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
EOF
            
            # Проверяем, какая версия docker compose доступна
            if command -v docker-compose &> /dev/null; then
              DOCKER_COMPOSE_CMD="docker-compose"
            else
              DOCKER_COMPOSE_CMD="docker compose"
            fi
            
            # Останавливаем старые контейнеры
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml down || true
            
            # Удаляем старые образы
            docker image prune -f
            
            # Запускаем новые контейнеры
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml pull
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml up -d
            
            # Проверяем статус
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml ps
            
            echo "Deployment completed successfully!"
          ENDSSH

      - name: Health check
        run: |
          sleep 15
          for i in {1..10}; do
            if curl -f http://${{ secrets.SERVER_HOST }}:${{ secrets.APP_PORT || '8080' }}/docs > /dev/null 2>&1; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Waiting for service... ($i/10)"
            sleep 5
          done
          echo "❌ Health check failed!"
          exit 1

      - name: Create Postman environment for testing
        run: |
          cat > postman-env-temp.json << EOF
          {
            "id": "temp-test-env",
            "name": "Temp Test Environment",
            "values": [
              {
                "key": "baseUrl",
                "value": "http://${{ secrets.SERVER_HOST }}:${{ secrets.APP_PORT || '8080' }}",
                "enabled": true
              }
            ]
          }
          EOF

      - name: Run Newman API Tests
        uses: matt-ball/newman-action@master
        with:
          collection: postman/[inst] Lab1.postman_collection.json
          environment: postman-env-temp.json
          delayRequest: 100
          reporters: '[ "cli" ]'
